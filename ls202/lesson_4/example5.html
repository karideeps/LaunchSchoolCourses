<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example 5</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="example5.css">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">Color Name</th>
          <th scope="col">Color Hex</th>
          <th scope="col">Color Decimal</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">red</th>
          <td>#f00</td>
          <td>255, 0, 0</td>
        </tr>

        <tr>
          <th scope="row">green</th>
          <td>#0f0</td>
          <td>0, 255, 0</td>
        </tr>

        <tr>
          <th scope="row">blue</th>
          <td>#00f</td>
          <td>0, 0, 255</td>
        </tr>

        <tfoot>
          <tr>
            <td>name</td>
            <td>#rrggbb</td>
            <td>red, green, blue</td>
          </tr>
        </tfoot>
      </tbody>
    </table>
  </body>
</html>
