<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example 4</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="example4.css">
  </head>
  <body>
    <table>
      <tr>
        <th>Color Name</th>
        <th>Color Hex</th>
        <th>Color Decimal</th>
      </tr>

      <tr>
        <th>red</th>
        <td>#f00</td>
        <td>255, 0, 0</td>
      </tr>

      <tr>
        <th>green</th>
        <td>#0f0</td>
        <td>0, 255, 0</td>
      </tr>

      <tr>
        <th>blue</th>
        <td>#00f</td>
        <td>0, 0, 255</td>
      </tr>
    </table>
  </body>
</html>
