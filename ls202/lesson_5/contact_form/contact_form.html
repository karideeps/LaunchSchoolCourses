<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="contact_form.css">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl class="partial one_half left">
          <dt><label for="first_name">First Name</label></dt>
          <dd><input type="text" id="first_name"></dd>
        </dl><dl class="partial one_half right">
          <dt><label for="last_name">Last Name</label></dt>
          <dd><input type="text" id="last_name"></dd>
        </dl>

        <dl>
          <dt><label for="email_address">Email Address</label></dt>
          <dd><input type="email" placeholder="example@email.com"></dd>
        </dl>

        <dl>
          <dt><label for="address">Address</label></dt>
          <dd><input type="text" id="address"></dd>
        </dl>

        <dl>
          <dt><label for="state">State</label></dt>
          <dd>
            <select name="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
        </dl>

        <dl>
          <dt><label for="zip_code">Zip Code</label></dt>
          <dd><input type="text" id="zip_code"></dd>
        </dl>

        <p>Which of these colors do you like best?</p>
        <label>
          <input type="radio" name="colors" value="red" checked>Red
        </label>
        <label>
          <input type="radio" name="colors" value="blue">Blue
        </label>
        <label>
          <input type="radio" name="colors" value="green">Green
        </label>

        <p>Which web technologies do you want to learn?</p>
        <label>
          <input type="checkbox" name="html">HTML
        </label>
        <label>
          <input type="checkbox" name="css">CSS
        </label>
        <label>
          <input type="checkbox" name="javascript">Javascript
        </label>
        <label>
          <input type="checkbox" name="ruby">Ruby
        </label>
        <label>
          <input type="checkbox" name="rails">Rails
        </label>

        <dl>
          <dt><label for="comment_box">Enter your text below</label></dt>
          <dd><textarea rows="6" cols="80">Okay..</textarea></dd>
        </dl>
        
        <input type="hidden" value="2024-09-02">

        <input type="submit" value="Send">
        <input type="reset" value="Reset">
      </fieldset>
    </form>
  </body>
</html>
