<!DOCTYPE html>
<html lang="en">
  <head>
    <title>7</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="7.css">
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <label for="query">Search for</label>
        <input type="search" name="query" id="query">

        <label>
          <input type="radio" name="filter" value="tv" id="tv" required>
          TV
        </label>

        <label>
          <input type="radio" name="filter" value="movies" id="movies" required>
          Movies
        </label>

        <label>
          <input type="radio" name="filter" value="music" id="music" required>
          Music
        </label>

        <button name="search">Search</button>
      </fieldset>
    </form>
  </body>
</html>
