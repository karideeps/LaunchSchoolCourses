<!DOCTYPE html>
<html lang="en">
  <head>
    <title>1</title>
    <meta charset="utf-8">
    <link rel="stylesheet" link="1.css">
  </head>
  <form action="#">
    <fieldset>
      <dl>
        <dt><label for="first_name">First Name</label></dt>
        <dd><input type="text" name="first_name" id="first_name" required></dd>

        <dt><label for="last_name">Last Name</label></dt>
        <dd><input type="text" name="last-name" id="last_name" required></dd>

        <dt><label for="email_address">Email Address</label></dt>
        <dd><input type="email" name="email" id="email_address" autocomplete="off" autocorrect="off" autocapitalize="none" required></dd>

        <dt><label for="phone_number">Phone Number</label></dt>
        <dd><input type="tel" name="phone" id="phone_number" placeholder="###-###-####" required></dd>

        <dt><label for="phone_type">Phone Type</label></dt>
        <dd>
          <select name="phone_type" id="phone_type">
            <option value="home" selected>Home</option>
            <option value="business">Business</option>
            <option value="mobile">Mobile</option>
          </select>
        </dd>

        <dt><label for="message">Message</label></dt>
        <dd><textarea id="message" name="message" rows="6" cols="80" placeholder="type your message here"></textarea></dd>

      </dl>


    </fieldset>

    <input type="submit" value="Send">
  </form>
</html>
