<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example 5</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="example5.css">
  </head>
  <body>
    <form action="#" class="styled-form side-by-side">
      <fieldset>
        <dl>
          <dt><label for="text_field">Input Field</label></dt>
          <dd><input type="text" name="text_field" id="text_field" placeholder="this is the input area"></dd>
        </dl>

        <dl>
          <dt><label for="another_field">Another Field</label></dt>
          <dd><input type="text" name="another_field" id="another_field" placeholder="this is another input area"></dd>
        </dl>
      </fieldset>
    </form>

    <form action="#" class="styled-form top-to-bottom">
      <fieldset>
        <dl>
          <dt><label for="name">Name</label></dt>
          <dd><input type="text" id="name"></dd>
        </dl>

        <dl class="address">
          <dt><label for="address1">Address</label></dt>
          <dd>
            <input type="text" id="address1">
            <input type="text" id="address2">
          </dd>
        </dl>

        <dl class="state partial">
          <dt><label for="state">State</label></dt>
          <dd>
            <select id="state">
              <option>AK</option>
              <option>AL</option>
            </select>
          </dd>
        </dl>

        <dl class="zipcode partial">
          <dt><label for="zipcode">Zip</label></dt>
          <dd><input type="text" id="zipcode"></dd>
        </dl>
      </fieldset>


    </form>
  </body>
</html>
